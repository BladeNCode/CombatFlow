<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bout Timeline Viewer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="data.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            /* Base Colors (RGB values) */
            --primary-blue: 59, 130, 246;
            --primary-orange: 239, 139, 68;
            --neutral-gray: 156, 163, 175;
            --highlight: 20, 184, 166;
            --text-primary: 26, 26, 26;
            --text-secondary: 107, 114, 128;
            --text-tertiary: 55, 65, 81;
            --bg-primary: 255, 255, 255;
            --bg-secondary: 248, 249, 250;
            --bg-tertiary: 233, 236, 239;
            --bg-quaternary: 249, 250, 251;
            --border-light: 0, 0, 0;
            --border-medium: 0, 0, 0;
            --shadow-light: 0, 0, 0;
            --shadow-medium: 0, 0, 0;

            /* Team Colors */
            --team1-primary: rgb(var(--primary-blue));
            --team1-secondary: rgba(var(--primary-blue), 0.8);
            --team1-light: rgba(var(--primary-blue), 0.2);
            --team1-line: rgba(var(--primary-blue), 0.47);

            --team2-primary: rgb(var(--primary-orange));
            --team2-secondary: rgba(var(--primary-orange), 0.67);
            --team2-light: rgba(var(--primary-orange), 0.3);
            --team2-line: rgba(var(--primary-orange), 0.47);

            /* Interactive States */
            --highlight-color: rgba(var(--highlight), 1);
            --highlight-gray: rgba(var(--neutral-gray), 0.3);
            --highlight-gray-hover: rgba(var(--neutral-gray), 0.5);
            --highlight-gray-dark: rgba(var(--neutral-gray), 0.7);
            --match-start-bg: rgba(var(--neutral-gray), 0.2);
            --match-start-bg-hover: rgba(var(--neutral-gray), 0.3);
            --match-start-line: rgba(var(--neutral-gray), 0.4);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            color: rgb(var(--text-primary));
            background: linear-gradient(135deg, rgb(var(--bg-secondary)) 0%, rgb(var(--bg-tertiary)) 100%);
            min-height: 100vh;
        }

        .header {
            background: rgba(var(--bg-primary), 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(var(--border-light), 0.05);
            padding: 0.75rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            font-weight: 300;
            font-size: 1.75rem;
            margin: 0;
            color: rgba(var(--text-tertiary), 1);
            ;
            text-align: center;
        }

        .container {
            display: flex;
            height: calc(100vh - 55px);
            padding: 0;
            gap: 0;
        }

        #chart-container {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            background: rgb(var(--bg-primary));
            border-right: 1px solid rgba(var(--border-medium), 0.08);
            position: relative;
        }

        #chart {
            flex: 1;
            padding: 0 1rem;
            overflow: hidden;
        }

        #table-container {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            background: rgb(var(--bg-primary));
        }

        .table-wrapper {
            flex: 1;
            overflow-y: auto;
            padding: 0 1rem 1rem;
        }

        .table-wrapper::-webkit-scrollbar {
            width: 8px;
        }

        .table-wrapper::-webkit-scrollbar-track {
            background: rgba(var(--highlight-gray), 1);
            border-radius: 4px;
        }

        .table-wrapper::-webkit-scrollbar-thumb {
            background: rgba(var(--highlight-gray), 1);
            border-radius: 4px;
        }

        .table-wrapper::-webkit-scrollbar-thumb:hover {
            background: rgba(var(--highlight-gray), 1);
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: calc(100vh - 170px);
            }

            #chart-container {
                flex: 0 0 40%;
                border-right: none;
                border-bottom: 1px solid rgba(var(--border-medium), 0.08);
                position: sticky;
                top: 0;
                z-index: 50;
                background: rgb(var(--bg-primary));
            }

            #chart {
                padding: 0 0.5rem;
            }

            #table-container {
                flex: 1;
                min-height: 60vh;
            }

            .table-wrapper {
                padding: 0 1rem;
                height: 100%;
                overflow-y: auto;
            }

            .header {
                padding: 0.2rem;
            }

            h1 {
                font-size: 1.2rem;
            }
        }

        #tooltip {
            position: absolute;
            padding: 0.3rem;
            background: rgba(var(--bg-primary), 0.98);
            border: 1px solid rgba(var(--border-medium), 0.08);
            border-radius: 4px;
            pointer-events: none;
            width: 180px;
            box-shadow: 0 6px 18px rgba(var(--shadow-medium), 0.12);
            font-size: 0.65rem;
            line-height: 1.3;
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
            top: 0;
            left: 40px;
        }

        #tooltip strong {
            color: rgba(var(--text-tertiary), 0.9);
            font-weight: 600;
        }

        .point {
            cursor: pointer;
            stroke-width: 1.5px;
            stroke: rgba(var(--bg-primary), 0.9);
            transition: all 0.2s ease;
            filter: drop-shadow(0 1px 2px rgba(var(--shadow-light), 0.1));
        }

        .point:hover,
        .point-highlighted {
            stroke-width: 3px;
            stroke: var(--highlight-color);
            transition: none;
        }

        .point-highlighted-fade {
            stroke-width: 3px !important;
            stroke: var(--highlight-color) !important;
            transition: stroke-width 2s ease-out, stroke 2s ease-out !important;
        }

        .team1-point {
            fill: var(--team1-secondary);
        }

        .team2-point {
            fill: var(--team2-secondary);
        }

        .match-start-line {
            stroke: var(--match-start-line);
            stroke-width: 3px;
            stroke-dasharray: 5, 5;
            cursor: pointer;
        }

        .fencer-change-area {
            fill: var(--highlight-gray);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .fencer-change-area:hover {
            fill: var(--highlight-gray-hover);
        }

        .fencer-change-area-highlighted {
            fill: var(--highlight-gray-dark);
        }

        .fencer-change-area-fade {
            fill: var(--highlight-gray);
            transition: fill 4s ease-out;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            font-size: 0.875rem;
            background: rgb(var(--bg-primary));
        }

        th,
        td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid rgba(var(--border-light), 0.05);
        }

        th {
            font-weight: 600;
            color: rgb(var(--text-secondary));
            background: rgb(var(--bg-quaternary));
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 2px solid rgba(var(--border-medium), 0.08);
        }

        tr {
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        tr:hover {
            background-color: rgba(var(--primary-blue), 0.02);
        }

        .fencer-change-row {
            background-color: rgba(var(--neutral-gray), 0.4);
        }

        .fencer-change-row:hover {
            background-color: rgba(var(--neutral-gray), 0.5);
        }

        .match-start-row {
            background-color: var(--match-start-bg);
        }

        .match-start-row:hover {
            background-color: var(--match-start-bg-hover);
        }

        .point-winner {
            font-weight: bold;
        }

        /* Highlight classes for table rows */
        .row-highlight-team1 {
            background-color: var(--team1-light) !important;
        }

        .row-highlight-team2 {
            background-color: var(--team2-light) !important;
        }

        .row-highlight-neutral {
            background-color: var(--highlight-gray) !important;
        }

        .row-fade-transition {
            transition: background-color 2s ease-out !important;
        }

        .line {
            stroke-width: 3px;
            fill: none;
            filter: drop-shadow(0 1px 2px rgba(var(--shadow-light), 0.1));
        }

        .team1-line {
            stroke: var(--team1-line);
        }

        .team2-line {
            stroke: var(--team2-line);
        }

        .axis text {
            font-size: 0.75rem;
            fill: rgb(var(--text-secondary));
            font-weight: 500;
        }

        .axis path,
        .axis line {
            stroke: var(--highlight-gray-hover);
            stroke-width: 1;
        }

        .axis-label {
            font-size: 0.875rem;
            font-weight: 600;
            fill: rgb(var(--text-tertiary));
        }

        .grid .domain {
            display: none;
        }

        a {
            color: rgb(var(--primary-blue));
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        a:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        .legend {
            background: rgba(var(--bg-primary), 0.95);
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid rgba(var(--border-medium), 0.8);
            backdrop-filter: blur(10px);
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .legend-item:last-child {
            margin-bottom: 0;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 0.5rem;
            border: 2px solid rgba(var(--bg-primary), 0.9);
        }
    </style>
</head>

<body>
    <div class="header">
        <h1 id="match-title"></h1>
    </div>

    <div class="container">
        <div id="chart-container">
            <div id="chart"></div>
            <div id="tooltip"></div>
        </div>

        <div id="table-container">
            <div class="table-wrapper">
                <table id="score-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th id="team1-header"></th>
                            <th>Score</th>
                            <th>Score</th>
                            <th id="team2-header"></th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Initialize page elements with team names
        function initializePageElements() {
            document.getElementById('match-title').textContent = `${TEAMS.title}`;
            document.getElementById('team1-header').textContent = `${TEAMS.team1.code} Player`;
            document.getElementById('team2-header').textContent = `${TEAMS.team2.code} Player`;
        }

        // Get match start time from data
        function getMatchStartTime() {
            const matchStartEntry = matchData.find(d => d.isMatchStart);
            return matchStartEntry ? matchStartEntry.time : '1:24:33';
        }

        // Convert timestamp to minutes from match start
        function timeToMinutes(timeStr) {
            const [h, m, s] = timeStr.split(':').map(Number);
            const totalSeconds = h * 3600 + m * 60 + s;

            const matchStartTime = getMatchStartTime();
            const [startH, startM, startS] = matchStartTime.split(':').map(Number);
            const startTotalSeconds = startH * 3600 + startM * 60 + startS;

            return (totalSeconds - startTotalSeconds) / 60;
        }

        // Format relative time for display
        function formatRelativeTime(minutes) {
            const totalSeconds = Math.round(minutes * 60);
            const mins = Math.floor(totalSeconds / 60);
            const secs = totalSeconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Determine point winners
        function determineWinners(data) {
            for (let i = 1; i < data.length; i++) {
                const prev = data[i - 1];
                const curr = data[i];

                curr.team1Won = curr.team1Score > prev.team1Score;
                curr.team2Won = curr.team2Score > prev.team2Score;
            }
        }

        // Process data
        const plotData = matchData.filter(d => !d.isFencerChange);
        const fencerChanges = matchData.filter(d => d.isFencerChange);
        const matchStart = matchData.find(d => d.isMatchStart);

        // Determine winners for all data
        determineWinners(matchData);

        // Dynamic sizing based on container
        function initChart() {
            const chartContainer = document.getElementById('chart');
            const containerRect = chartContainer.getBoundingClientRect();

            const margin = { top: 0, right: 25, bottom: 30, left: 25 };
            const width = containerRect.width - margin.left - margin.right;
            const height = containerRect.height - margin.top - margin.bottom;

            // Clear existing chart
            d3.select('#chart svg').remove();

            const svg = d3.select('#chart')
                .append('svg')
                .attr('width', width + margin.left + margin.right)
                .attr('height', height + margin.top + margin.bottom)
                .append('g')
                .attr('transform', `translate(${margin.left},${margin.top})`);

            // Tooltip
            const tooltip = d3.select('#tooltip');

            // Scales
            const x = d3.scaleLinear()
                .domain([0, timeToMinutes('2:25:30')])
                .range([0, width]);

            const y = d3.scaleLinear()
                .domain([0, Math.max(6, d3.max(plotData, d => Math.max(d.team1Score, d.team2Score))) + 1])
                .range([height, 0]);

            // Add grid lines
            svg.append('g')
                .attr('class', 'grid')
                .attr('transform', `translate(0,${height})`)
                .call(d3.axisBottom(x)
                    .tickFormat('')
                )
                .selectAll('line')
                .style('stroke', `rgba(${getComputedStyle(document.documentElement).getPropertyValue('--border-light')}, 0.05)`)
                .style('stroke-width', 1);

            svg.append('g')
                .attr('class', 'grid')
                .call(d3.axisLeft(y)
                    .tickSize(-width)
                    .tickFormat('')
                )
                .selectAll('line')
                .style('stroke', `rgba(${getComputedStyle(document.documentElement).getPropertyValue('--border-light')}, 0.05)`)
                .style('stroke-width', 1);

            // Axes
            svg.append('g')
                .attr('class', 'axis')
                .attr('transform', `translate(0,${height})`)
                .call(d3.axisBottom(x).tickFormat(d => formatRelativeTime(d)));

            svg.append('g')
                .attr('class', 'axis')
                .call(d3.axisLeft(y));

            svg.append('text')
                .attr('class', 'axis-label')
                .attr('transform', 'rotate(-90)')
                .attr('x', -height / 2)
                .attr('y', -40)
                .attr('text-anchor', 'middle')
                .text('Score');

            // Add match start line
            svg.append('line')
                .attr('class', 'match-start-line')
                .attr('x1', x(0))
                .attr('x2', x(0))
                .attr('y1', 0)
                .attr('y2', height)
                .on('mouseover', () => {
                    tooltip.html(`
                    <div style="margin-bottom:8px;"><strong>${formatRelativeTime(0)}</strong></div>
                    <div><strong>${TEAMS.team1.name}:</strong> ${matchStart.team1Score} (${matchStart.team1Player})</div>
                    <div><strong>${TEAMS.team2.name}:</strong> ${matchStart.team2Score} (${matchStart.team2Player})</div>
                    <div style="margin-top:8px;font-style:italic">${matchStart.action}</div>
                `).style('opacity', 1);
                })
                .on('mouseout', () => tooltip.style('opacity', 0));

            // Add fencer change areas
            svg.selectAll('.fencer-change-area')
                .data(fencerChanges)
                .enter().append('rect')
                .attr('class', 'fencer-change-area')
                .attr('x', d => x(timeToMinutes(d.time)))
                .attr('width', d => x(d.changeDuration))
                .attr('y', 0)
                .attr('height', height)
                .on('mouseover', (event, d) => {
                    tooltip.html(`
                    <div style="margin-bottom:8px;"><strong>${formatRelativeTime(timeToMinutes(d.time))}</strong></div>
                    <div><strong>Bout End</strong></div>
                    <div><strong>${TEAMS.team1.name}:</strong> ${d.team1Score} (${d.team1Player}: +${d.team1PlayerScore})</div>
                    <div><strong>${TEAMS.team2.name}:</strong> ${d.team2Score} (${d.team2Player}: +${d.team2PlayerScore})</div>
                    <div style="margin-top:8px;font-style:italic">${d.action}</div>
                `).style('opacity', 1);
                })
                .on('mouseout', () => tooltip.style('opacity', 0))
                .on('click', (event, d) => {
                    highlightTableRow(d);
                });

            // Find the final match point and loser's final score
            const finalPoint = plotData[plotData.length - 1];

            // Create modified data for lines - extend loser's line to winner's final point
            const team1LineData = [...plotData];
            const team2LineData = [...plotData];

            // Add final point for loser at winner's time
            if (finalPoint.team1Score < finalPoint.team2Score) {
                // Team 2 won, extend team 1 line
                team1LineData.push({
                    ...finalPoint,
                    team1Score: finalPoint.team1Score // Keep loser's score same
                });
            } else {
                // Team 1 won, extend team 2 line  
                team2LineData.push({
                    ...finalPoint,
                    team2Score: finalPoint.team2Score // Keep loser's score same
                });
            }

            // Add lines between points
            svg.append('path')
                .datum(team1LineData)
                .attr('class', 'line team1-line')
                .attr('d', d3.line()
                    .x(d => x(timeToMinutes(d.time)))
                    .y(d => y(d.team1Score))
                    .curve(d3.curveStepAfter)
                );

            svg.append('path')
                .datum(team2LineData)
                .attr('class', 'line team2-line')
                .attr('d', d3.line()
                    .x(d => x(timeToMinutes(d.time)))
                    .y(d => y(d.team2Score))
                    .curve(d3.curveStepAfter)
                );

            // Add points only when score changes
            const scoreChangesTeam1 = plotData.filter((d, i) => d.team1Score > 0 && (i === 0 || d.team1Score !== plotData[i - 1].team1Score));
            const scoreChangesTeam2 = plotData.filter((d, i) => d.team2Score > 0 && (i === 0 || d.team2Score !== plotData[i - 1].team2Score));

            // Add points for Team 1 scores
            svg.selectAll('.team1-point')
                .data(scoreChangesTeam1)
                .enter().append('rect')
                .attr('class', 'point team1-point')
                .attr('x', d => x(timeToMinutes(d.time)) - 2.5)
                .attr('y', d => y(d.team1Score) - 4)
                .attr('width', 5)
                .attr('height', 8)
                .attr('rx', 1)
                .on('mouseover', (event, d) => {
                    tooltip.html(`
                    <div style="margin-bottom:8px;"><strong>${formatRelativeTime(timeToMinutes(d.time))}</strong></div>
                    <div><strong>${TEAMS.team1.name}:</strong> ${d.team1Score} (${d.team1Player})</div>
                    <div><strong>${TEAMS.team2.name}:</strong> ${d.team2Score} (${d.team2Player})</div>
                    <div style="margin-top:8px;font-style:italic">${d.action}</div>
                `).style('opacity', 1);

                    // If it's a double touch (DT), apply hover styles to the corresponding opposing team point
                    if (d.type === 'DT') {
                        d3.selectAll('.team2-point')
                            .filter(point => point.time === d.time)
                            .classed('point-highlighted', true);
                    }
                })
                .on('mouseout', (event, d) => {
                    tooltip.style('opacity', 0);

                    // If it's a double touch, reset the opposing team point
                    if (d.type === 'DT') {
                        d3.selectAll('.team2-point')
                            .filter(point => point.time === d.time)
                            .classed('point-highlighted', false);
                    }
                })
                .on('click', (event, d) => {
                    highlightTableRow(d);
                });

            // Add points for Team 2 scores
            svg.selectAll('.team2-point')
                .data(scoreChangesTeam2)
                .enter().append('rect')
                .attr('class', 'point team2-point')
                .attr('x', d => x(timeToMinutes(d.time)) - 2.5)
                .attr('y', d => y(d.team2Score) - 4)
                .attr('width', 5)
                .attr('height', 8)
                .attr('rx', 1)
                .on('mouseover', (event, d) => {
                    tooltip.html(`
                    <div style="margin-bottom:8px;"><strong>${formatRelativeTime(timeToMinutes(d.time))}</strong></div>
                    <div><strong>${TEAMS.team1.name}:</strong> ${d.team1Score} (${d.team1Player})</div>
                    <div><strong>${TEAMS.team2.name}:</strong> ${d.team2Score} (${d.team2Player})</div>
                    <div style="margin-top:8px;font-style:italic">${d.action}</div>
                `).style('opacity', 1);

                    // If it's a double touch (DT), apply hover styles to the corresponding opposing team point
                    if (d.type === 'DT') {
                        d3.selectAll('.team1-point')
                            .filter(point => point.time === d.time)
                            .classed('point-highlighted', true);
                    }
                })
                .on('mouseout', (event, d) => {
                    tooltip.style('opacity', 0);

                    // If it's a double touch, reset the opposing team point
                    if (d.type === 'DT') {
                        d3.selectAll('.team1-point')
                            .filter(point => point.time === d.time)
                            .classed('point-highlighted', false);
                    }
                })
                .on('click', (event, d) => {
                    highlightTableRow(d);
                });

            // Add legend
            const legend = svg.append('g')
                .attr('class', 'legend')
                .attr('transform', `translate(${width - 100}, ${height - 40})`);

            const legendItems = [
                { color: `rgba(${getComputedStyle(document.documentElement).getPropertyValue('--primary-blue')}, 1)`, label: TEAMS.team1.name },
                { color: `rgba(${getComputedStyle(document.documentElement).getPropertyValue('--primary-orange')}, 1)`, label: TEAMS.team2.name }
            ];

            legendItems.forEach((item, i) => {
                const legendItem = legend.append('g')
                    .attr('class', 'legend-item')
                    .attr('transform', `translate(0, ${i * 20})`);

                legendItem.append('circle')
                    .attr('class', 'legend-dot')
                    .attr('r', 4)
                    .attr('fill', item.color);

                legendItem.append('text')
                    .attr('x', 15)
                    .attr('dy', '0.35em')
                    .text(item.label);
            });
        }

        // Function to highlight table row and scroll to it
        function highlightTableRow(d) {
            const tableRows = document.querySelectorAll('#score-table tbody tr');
            const matchingRow = Array.from(tableRows).find(row => {
                const videoTimeCell = row.querySelector('td:first-child a');
                return videoTimeCell && videoTimeCell.textContent === d.time;
            });

            if (matchingRow) {
                matchingRow.scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });

                // Remove any existing highlight classes
                matchingRow.classList.remove('row-highlight-team1', 'row-highlight-team2', 'row-highlight-neutral', 'row-fade-transition');

                // Determine highlight class
                let highlightClass;
                if (d.type === 'DT') {
                    highlightClass = 'row-highlight-neutral';
                } else if (d.team1Won) {
                    highlightClass = 'row-highlight-team1';
                } else if (d.team2Won) {
                    highlightClass = 'row-highlight-team2';
                } else {
                    highlightClass = 'row-highlight-neutral';
                }

                // Apply highlight
                matchingRow.classList.add(highlightClass);

                // Fade out over time
                setTimeout(() => {
                    matchingRow.classList.add('row-fade-transition');
                    matchingRow.classList.remove(highlightClass);
                }, 100);

                // Clean up classes after transition
                setTimeout(() => {
                    matchingRow.classList.remove('row-fade-transition');
                }, 2100);
            }
        }

        // Function to highlight chart point
        function highlightChartPoint(d) {
            if (d.isFencerChange) {
                // Find and highlight the corresponding fencer change rectangle
                const allRectangles = d3.selectAll('.fencer-change-area');

                // Find the matching rectangle based on time
                const matchingRectangles = allRectangles.filter(function () {
                    const rectData = d3.select(this).datum();
                    return rectData && rectData.time === d.time;
                });

                matchingRectangles.classed('fencer-change-area-highlighted', true);

                // Fade out over time
                setTimeout(() => {
                    matchingRectangles.classed('fencer-change-area-fade', true);
                }, 100);

                // Clean up classes after transition
                setTimeout(() => {
                    matchingRectangles.classed('fencer-change-area-highlighted', false)
                        .classed('fencer-change-area-fade', false);
                }, 4100);

            } else {
                // Find and highlight the corresponding chart point
                const allPoints = d3.selectAll('.point');

                // Find the matching point based on time and score
                const matchingPoints = allPoints.filter(function () {
                    const pointData = d3.select(this).datum();
                    return pointData && pointData.time === d.time;
                });

                // Apply immediate highlight
                matchingPoints.classed('point-highlighted', true);

                // Add transition for fade-out only, then fade out
                setTimeout(() => {
                    matchingPoints
                        .classed('point-highlighted', false)
                        .classed('point-highlighted-fade', true);

                    setTimeout(() => {
                        matchingPoints.classed('point-highlighted-fade', false);
                    }, 2000);
                }, 100);
            }
        }

        // Initialize page elements
        initializePageElements();

        // Create table
        const table = d3.select('#score-table tbody');

        matchData.forEach(d => {
            const row = table.append('tr');
            if (d.isFencerChange) {
                row.attr('class', 'fencer-change-row');
            } else if (d.isMatchStart) {
                row.attr('class', 'match-start-row');
            }

            // Add click handler to table row (but not the link)
            row.on('click', function (event) {
                // Don't trigger if clicking on the link
                if (event.target.tagName !== 'A') {
                    highlightChartPoint(d);

                    // Highlight this table row with feedback
                    const currentRow = this;

                    // Remove any existing highlight classes
                    currentRow.classList.remove('row-highlight-team1', 'row-highlight-team2', 'row-highlight-neutral', 'row-fade-transition');

                    // Determine highlight class
                    let highlightClass;
                    if (d.type === 'DT') {
                        highlightClass = 'row-highlight-neutral';
                    } else if (d.team1Won) {
                        highlightClass = 'row-highlight-team1';
                    } else if (d.team2Won) {
                        highlightClass = 'row-highlight-team2';
                    } else {
                        highlightClass = 'row-highlight-neutral';
                    }

                    // Apply highlight
                    currentRow.classList.add(highlightClass);

                    // Fade out over time
                    setTimeout(() => {
                        currentRow.classList.add('row-fade-transition');
                        currentRow.classList.remove(highlightClass);
                    }, 100);

                    // Clean up classes after transition
                    setTimeout(() => {
                        currentRow.classList.remove('row-fade-transition');
                    }, 2100);
                }
            });

            const timeCell = row.append('td');
            timeCell.append('span').text(formatRelativeTime(timeToMinutes(d.time)));
            timeCell.append('br');
            timeCell.append('a')
                .attr('href', `https://youtu.be/IpekOpvrhqE?t=${d.linkTime.split(':').reduce((acc, time) => (60 * acc) + +time)}`)
                .attr('target', '_blank')
                .text(d.time);

            // Team 1 Player - bold if they won the point
            const team1PlayerCell = row.append('td');
            if (d.team1Won) {
                team1PlayerCell.attr('class', 'point-winner');
            }
            team1PlayerCell.text(d.team1Player);

            // Team 1 Score - bold if they won the point
            const team1ScoreCell = row.append('td');
            if (d.team1Won) {
                team1ScoreCell.attr('class', 'point-winner');
            }
            team1ScoreCell.text(d.team1Score);

            // Team 2 Score - bold if they won the point
            const team2ScoreCell = row.append('td');
            if (d.team2Won) {
                team2ScoreCell.attr('class', 'point-winner');
            }
            team2ScoreCell.text(d.team2Score);

            // Team 2 Player - bold if they won the point
            const team2PlayerCell = row.append('td');
            if (d.team2Won) {
                team2PlayerCell.attr('class', 'point-winner');
            }
            team2PlayerCell.text(d.team2Player);

            // Action cell remains unchanged
            row.append('td').text(d.action);
        });

        // Initialize chart
        initChart();

        // Handle window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                initChart();
            }, 100);
        });
    </script>
</body>

</html>
