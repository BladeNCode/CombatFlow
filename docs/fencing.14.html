<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bout Timeline Viewer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="data.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1 id="match-title"></h1>
        <div class="settings-container">
            <button class="settings-button" id="settings-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="4" y1="9" x2="20" y2="9"></line>
                    <line x1="4" y1="15" x2="20" y2="15"></line>
                    <circle cx="8" cy="9" r="2"></circle>
                    <circle cx="16" cy="15" r="2"></circle>
                </svg>
            </button>
            <div class="settings-dropdown" id="settings-dropdown">
                <div class="settings-item">
                    <label class="toggle-label">
                        <span>Bout Time</span>
                        <div class="toggle-switch time-toggle-switch">
                            <input type="checkbox" id="time-toggle">
                            <span class="toggle-slider"></span>
                        </div>
                        <span>Match Time</span>
                    </label>
                </div>
                <div class="settings-item">
                    <label class="toggle-label">
                        <span>Point Difference</span>
                        <div class="toggle-switch">
                            <input type="checkbox" id="diff-toggle" checked>
                            <span class="toggle-slider"></span>
                        </div>
                    </label>
                </div>
                <div class="settings-item">
                    <label class="toggle-label">
                        <span>Fencers</span>
                        <div class="toggle-switch">
                            <input type="checkbox" id="fencer-toggle">
                            <span class="toggle-slider"></span>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="chart-container">
            <div id="chart">
                <div id="fencer-chart"></div>
                <div id="main-chart"></div>
                <div id="difference-chart"></div>
            </div>
            <div id="tooltip"></div>
        </div>

        <div id="table-container">
            <div class="table-wrapper">
                <table id="score-table">
                    <thead>
                        <tr class="filter-row">
                            <th><input type="text" id="filter-time" placeholder="Filter time..."></th>
                            <th><input type="text" id="filter-team1" placeholder="Filter player..."></th>
                            <th><input type="text" id="filter-score1" placeholder="Score..."></th>
                            <th><input type="text" id="filter-score2" placeholder="Score..."></th>
                            <th><input type="text" id="filter-team2" placeholder="Filter player..."></th>
                            <th><input type="text" id="filter-type" placeholder="Filter type..."></th>
                            <th><input type="text" id="filter-action" placeholder="Filter action..."></th>
                            <th><input type="text" id="filter-winner" placeholder="Filter winner..."></th>
                        </tr>
                        <tr class="header-row">
                            <th>
                                <span class="filter-indicator" id="filter-indicator-time"></span>
                                <span class="filter-clear" id="filter-clear-time">×</span>
                                Time
                            </th>
                            <th>
                                <span class="filter-indicator" id="filter-indicator-team1"></span>
                                <span class="filter-clear" id="filter-clear-team1">×</span>
                                <span id="team1-header"></span>
                            </th>
                            <th colspan="2" style="text-align: center;">
                                <span class="filter-indicator" id="filter-indicator-score"></span>
                                <span class="filter-clear" id="filter-clear-score">×</span>
                                Score
                            </th>
                            <th>
                                <span class="filter-indicator" id="filter-indicator-team2"></span>
                                <span class="filter-clear" id="filter-clear-team2">×</span>
                                <span id="team2-header"></span>
                            </th>
                            <th>
                                <span class="filter-indicator" id="filter-indicator-type"></span>
                                <span class="filter-clear" id="filter-clear-type">×</span>
                                Type
                            </th>
                            <th>
                                <span class="filter-indicator" id="filter-indicator-action"></span>
                                <span class="filter-clear" id="filter-clear-action">×</span>
                                Action
                            </th>
                            <th>
                                <span class="filter-indicator" id="filter-indicator-winner"></span>
                                <span class="filter-clear" id="filter-clear-winner">×</span>
                                Win
                            </th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Initialize page elements with team names
        function initializePageElements() {
            document.getElementById('match-title').textContent = `${TEAMS.title}`;
            document.getElementById('team1-header').textContent = `${TEAMS.team1.code} Player`;
            document.getElementById('team2-header').textContent = `${TEAMS.team2.code} Player`;
        }

        // Get match start time from data
        function getMatchStartTime() {
            const matchStartEntry = matchData.find(d => d.isMatchStart);
            return matchStartEntry ? matchStartEntry.time : '1:24:33';
        }

        // Process and cache all time calculations
        function preprocessTimeData(data) {
            const matchStartTime = getMatchStartTime();
            const [startH, startM, startS] = matchStartTime.split(':').map(Number);
            const startTotalSeconds = startH * 3600 + startM * 60 + startS;

            return data.map(d => {
                // Parse current time
                const [h, m, s] = d.time.split(':').map(Number);
                const totalSeconds = h * 3600 + m * 60 + s;

                // Calculate match time in minutes
                const matchTimeMinutes = (totalSeconds - startTotalSeconds) / 60;

                // Calculate bout time in minutes
                let boutTimeMinutes = 0;
                if (!d.isMatchStart) {
                    const totalBoutSeconds = d.bout * (d.isSuddenDeath ? (1 + (d.bout - 1) * 3) / d.bout : 3) * 60;
                    const [boutMins, boutSecs] = d.boutTime.split(':').map(Number);
                    const remainingSeconds = boutMins * 60 + boutSecs;
                    const elapsedSeconds = totalBoutSeconds - remainingSeconds;
                    boutTimeMinutes = elapsedSeconds / 60;
                }

                return {
                    ...d,
                    matchTimeMinutes,
                    boutTimeMinutes,
                    // Cache formatted strings for display
                    matchTimeDisplay: formatTime(matchTimeMinutes, 'table'),
                    boutTimeDisplay: formatTime(boutTimeMinutes, 'bout'),
                    matchTimeChart: formatTime(matchTimeMinutes, 'chart')
                };
            });
        }

        // Unified time formatting function
        function formatTime(minutes, format) {
            switch (format) {
                case 'chart':
                    return Math.round(minutes).toString();
                case 'table':
                    const totalSeconds = Math.round(minutes * 60);
                    const mins = Math.floor(totalSeconds / 60);
                    const secs = totalSeconds % 60;
                    return `${mins}:${secs.toString().padStart(2, '0')}`;
                case 'bout':
                    const boutSeconds = Math.round(minutes * 60);
                    const boutMins = Math.floor(boutSeconds / 60);
                    const boutSecsRemainder = boutSeconds % 60;
                    return `${boutMins}:${boutSecsRemainder.toString().padStart(2, '0')}`;
                default:
                    return minutes.toString();
            }
        }

        // Get effective time based on current mode
        function getEffectiveTime(dataPoint, isMatchTimeMode) {
            return isMatchTimeMode ? dataPoint.matchTimeMinutes : dataPoint.boutTimeMinutes;
        }

        // Format relative time for display
        function formatRelativeTime(minutes) {
            return Math.round(minutes).toString();
        }

        // Determine point winners
        function determineWinners(data) {
            for (let i = 1; i < data.length; i++) {
                const prev = data[i - 1];
                const curr = data[i];

                curr.team1Won = curr.team1Score > prev.team1Score;
                curr.team2Won = curr.team2Score > prev.team2Score;
            }
        }

        // Process data
        const processedMatchData = preprocessTimeData(matchData);
        const plotData = processedMatchData.filter(d => !d.isFencerChange && !d.isEnd);
        const fencerChanges = processedMatchData.filter(d => d.isFencerChange);
        const matchStart = processedMatchData.find(d => d.isMatchStart);

        // Determine winners for all data
        determineWinners(processedMatchData);

        // Determine final winner for difference calculation
        const finalPoint = plotData[plotData.length - 1];
        const team1IsWinner = finalPoint.team1Score > finalPoint.team2Score;

        // Dynamic sizing based on container
        function initChart() {
            const chartContainer = document.getElementById('chart');
            const mainChartContainer = document.getElementById('main-chart');
            const differenceChartContainer = document.getElementById('difference-chart');
            const fencerChartContainer = document.getElementById('fencer-chart');

            const containerRect = chartContainer.getBoundingClientRect();

            const margin = { top: 0, right: 20, bottom: 18, left: 22 };
            const totalWidth = containerRect.width - margin.left - margin.right;
            const totalHeight = containerRect.height;

            // Generate colors for fencers
            function generateFencerColors() {
                const warmColors = [
                    'rgba(164, 66, 0, 1)',   // Brown
                    'rgba(213, 137, 54, 1)', // Bronze
                    'rgba(250, 255, 129, 1)',// Icterine
                    'rgba(255, 163, 175, 1)',// Salmon Pink
                    'rgba(254, 100, 163, 1)' // Cyclamen
                ];

                const coldColors = [
                    'rgba(84, 198, 235, 1)',   // vivid-sky-blue
                    'rgba(6, 214, 160, 1)',   // emerald
                    'rgba(55, 100, 108, 1)',// caribbean-current
                    'rgba(58, 0, 204, 1)',   // chrysler-blue
                    'rgba(64, 109, 181, 1)' // true-blue
                ];

                const allFencers = [...new Set([...plotData.map(d => d.team1Player), ...plotData.map(d => d.team2Player)])];
                const fencerColors = new Map();

                let team1Count = 0;
                let team2Count = 0;

                allFencers.forEach(fencer => {
                    const firstAppearance = plotData.find(p => p.team1Player === fencer || p.team2Player === fencer);
                    if (firstAppearance && firstAppearance.team1Player === fencer) {
                        fencerColors.set(fencer, warmColors[team1Count % warmColors.length]);
                        team1Count++;
                    } else {
                        fencerColors.set(fencer, coldColors[team2Count % coldColors.length]);
                        team2Count++;
                    }
                });

                return fencerColors;
            }

            // Check if difference chart is enabled
            const isDiffEnabled = document.getElementById('diff-toggle').checked;
            const isFencerEnabled = document.getElementById('fencer-toggle').checked;
            const isMatchTimeMode = document.getElementById('time-toggle').checked;

            let mainChartHeight, differenceChartHeight, fencerChartHeight;

            if (isDiffEnabled && isFencerEnabled) {
                fencerChartHeight = totalHeight * 0.04;
                mainChartHeight = totalHeight * 0.85 - fencerChartHeight - margin.top - margin.bottom - 4;
                differenceChartHeight = totalHeight - fencerChartHeight - mainChartHeight - margin.top - margin.bottom - 14;
            } else if (isDiffEnabled) {
                fencerChartHeight = 0;
                mainChartHeight = totalHeight * 0.85 - fencerChartHeight - margin.top - margin.bottom;
                differenceChartHeight = totalHeight - fencerChartHeight - mainChartHeight - margin.top - margin.bottom - 10;
                console.log("OFF", totalHeight);
            } else if (isFencerEnabled) {
                fencerChartHeight = totalHeight * 0.04;
                mainChartHeight = totalHeight - fencerChartHeight - margin.top - margin.bottom - 10;
                differenceChartHeight = 0;
            } else {
                fencerChartHeight = 0;
                mainChartHeight = totalHeight - margin.top - margin.bottom;
                differenceChartHeight = 0;
            }

            // Clear existing charts
            d3.select('#main-chart svg').remove();
            d3.select('#difference-chart svg').remove();
            d3.select('#fencer-chart svg').remove();

            // Hide/show difference chart container
            differenceChartContainer.style.display = isDiffEnabled ? 'block' : 'none';
            fencerChartContainer.style.display = isFencerEnabled ? 'block' : 'none';

            // Create main chart SVG
            const mainSvg = d3.select('#main-chart')
                .append('svg')
                .attr('width', totalWidth + margin.left + margin.right)
                .attr('height', mainChartHeight + margin.top + margin.bottom)
                .append('g')
                .attr('transform', `translate(${margin.left},${margin.top})`);

            // Create difference chart SVG only if enabled
            let diffSvg;
            if (isDiffEnabled) {
                diffSvg = d3.select('#difference-chart')
                    .append('svg')
                    .attr('width', totalWidth + margin.left + margin.right)
                    .attr('height', differenceChartHeight)
                    .append('g')
                    .attr('transform', `translate(${margin.left},0)`);
            }
            // Tooltip
            const tooltip = d3.select('#tooltip')
                .style('position', 'absolute')
                .style('pointer-events', 'none')
                .style('opacity', 0)
                .style('z-index', 1000)
                .style('transform', `translate(0px, ${fencerChartHeight + 2}px)`);

            // Scales

            const maxTime = Math.max(...plotData.map(d => getEffectiveTime(d, isMatchTimeMode))) + 1;

            const x = d3.scaleLinear()
                .domain([0, maxTime])
                .range([0, totalWidth]);

            const y = d3.scaleLinear()
                .domain([0, Math.max(6, d3.max(plotData, d => Math.max(d.team1Score, d.team2Score))) + 1])
                .range([mainChartHeight, 0]);

            // Difference chart Y scale
            const posMaxDiff = d3.max(plotData, d => d.team1Score - d.team2Score > 0 ? Math.abs(d.team1Score - d.team2Score) : 0);
            const negMaxDiff = d3.max(plotData, d => d.team1Score - d.team2Score < 0 ? Math.abs(d.team1Score - d.team2Score) : 0);
            const yDiff = d3.scaleLinear()
                .domain([Math.min(-posMaxDiff, -1), Math.max(negMaxDiff, 1)])
                .range([differenceChartHeight - 1, 1]);

            // Add grid lines to main chart
            mainSvg.append('g')
                .attr('class', 'grid')
                .attr('transform', `translate(0,${mainChartHeight})`)
                .call(d3.axisBottom(x)
                    .tickFormat('')
                )
                .selectAll('line')
                .style('stroke', `rgba(${getComputedStyle(document.documentElement).getPropertyValue('--border-light')}, 0.05)`)
                .style('stroke-width', 1);

            mainSvg.append('g')
                .attr('class', 'grid')
                .call(d3.axisLeft(y)
                    .tickSize(-totalWidth)
                    .tickFormat('')
                )
                .selectAll('line')
                .style('stroke', `rgba(${getComputedStyle(document.documentElement).getPropertyValue('--border-light')}, 0.05)`)
                .style('stroke-width', 1);

            // Main chart axes
            mainSvg.append('g')
                .attr('class', 'axis')
                .attr('transform', `translate(0,${mainChartHeight})`)
                .call(d3.axisBottom(x).tickFormat(d => formatRelativeTime(d)));

            mainSvg.append('g')
                .attr('class', 'axis')
                .call(d3.axisLeft(y));

            // Add match start line to main chart
            mainSvg.append('line')
                .attr('class', 'match-start-line')
                .attr('x1', x(0))
                .attr('x2', x(0))
                .attr('y1', 0)
                .attr('y2', mainChartHeight);

            // Add match start line to difference chart only if enabled
            if (isDiffEnabled && diffSvg) {
                diffSvg.append('line')
                    .attr('class', 'match-start-line')
                    .attr('x1', x(0))
                    .attr('x2', x(0))
                    .attr('y1', 0)
                    .attr('y2', differenceChartHeight);
            }

            // Add fencer change areas to main chart
            if (isMatchTimeMode) {
                mainSvg.selectAll('.fencer-change-area')
                    .data(fencerChanges)
                    .enter().append('rect')
                    .attr('class', 'fencer-change-area')
                    .attr('x', d => x(getEffectiveTime(d, isMatchTimeMode)))
                    .attr('width', d => x(d.changeDuration))
                    .attr('y', 0)
                    .attr('height', mainChartHeight)
                    .style('pointer-events', 'none')
                    .on('click', (event, d) => {
                        highlightTableRow(d);
                    });
            } else {
                mainSvg.selectAll('.fencer-change-line')
                    .data(fencerChanges)
                    .enter().append('line')
                    .attr('class', 'fencer-change-line')
                    .attr('x1', d => x(getEffectiveTime(d, isMatchTimeMode)))
                    .attr('x2', d => x(getEffectiveTime(d, isMatchTimeMode)))
                    .attr('y1', 0)
                    .attr('y2', mainChartHeight)
                    .style('pointer-events', 'none')
                    .on('click', (event, d) => {
                        highlightTableRow(d);
                    });
            }
            // Add fencer change areas to difference chart only if enabled
            if (isDiffEnabled && diffSvg) {
                if (isMatchTimeMode) {
                    diffSvg.selectAll('.fencer-change-area')
                        .data(fencerChanges)
                        .enter().append('rect')
                        .attr('class', 'fencer-change-area')
                        .attr('x', d => x(getEffectiveTime(d, isMatchTimeMode)))
                        .attr('width', d => x(d.changeDuration))
                        .attr('y', 0)
                        .attr('height', differenceChartHeight)
                        .on('click', (event, d) => {
                            highlightTableRow(d);
                        });
                } else {
                    diffSvg.selectAll('.fencer-change-line')
                        .data(fencerChanges)
                        .enter().append('line')
                        .attr('class', 'fencer-change-line')
                        .attr('x1', d => x(getEffectiveTime(d, isMatchTimeMode)))
                        .attr('x2', d => x(getEffectiveTime(d, isMatchTimeMode)))
                        .attr('y1', 0)
                        .attr('y2', differenceChartHeight)
                        .on('click', (event, d) => {
                            highlightTableRow(d);
                        });
                }
            }

            // Find the final match point and loser's final score
            const finalPoint = plotData[plotData.length - 1];

            // Create modified data for lines - extend loser's line to winner's final point
            const team1LineData = [...plotData];
            const team2LineData = [...plotData];

            // Add final point for loser at winner's time
            if (finalPoint.team1Score < finalPoint.team2Score) {
                // Team 2 won, extend team 1 line
                team1LineData.push({
                    ...finalPoint,
                    team1Score: finalPoint.team1Score // Keep loser's score same
                });
            } else {
                // Team 1 won, extend team 2 line  
                team2LineData.push({
                    ...finalPoint,
                    team2Score: finalPoint.team2Score // Keep loser's score same
                });
            }

            // Add lines between points to main chart
            mainSvg.append('path')
                .datum(team1LineData)
                .attr('class', 'line team1-line')
                .attr('d', d3.line()
                    .x(d => x(getEffectiveTime(d, isMatchTimeMode)))
                    .y(d => y(d.team1Score))
                    .curve(d3.curveStepAfter)
                );

            mainSvg.append('path')
                .datum(team2LineData)
                .attr('class', 'line team2-line')
                .attr('d', d3.line()
                    .x(d => x(getEffectiveTime(d, isMatchTimeMode)))
                    .y(d => y(d.team2Score))
                    .curve(d3.curveStepAfter)
                );

            // Create vertical cursor line that spans both charts
            const cursorLine = d3.select('#chart-container')
                .append('div')
                .attr('id', 'cursor-line')
                .style('position', 'absolute')
                .style('width', '1px')
                .style('background', `rgba(${getComputedStyle(document.documentElement).getPropertyValue('--border-light')}, 0.6)`)
                .style('pointer-events', 'none')
                .style('opacity', 0)
                .style('z-index', 999);

            // Add difference chart elements only if enabled
            if (isDiffEnabled && diffSvg) {
                // Add zero line to difference chart
                diffSvg.append('line')
                    .attr('x1', 0)
                    .attr('x2', totalWidth)
                    .attr('y1', yDiff(0))
                    .attr('y2', yDiff(0))
                    .style('stroke', `rgba(${getComputedStyle(document.documentElement).getPropertyValue('--border-light')}, 0.2)`)
                    .style('stroke-width', 1);

                // Create difference data
                const differenceData = plotData.map(d => {
                    const rawDifference = team1IsWinner ?
                        (d.team1Score - d.team2Score) :
                        (d.team2Score - d.team1Score);
                    return {
                        ...d,
                        winnerAdvantage: Math.max(0, rawDifference),
                        loserAdvantage: Math.max(0, -rawDifference),
                        absoluteDifference: Math.abs(d.team1Score - d.team2Score)
                    };
                });

                // Add difference area
                const areaPositive = d3.area()
                    .x(d => x(getEffectiveTime(d, isMatchTimeMode)))
                    .y0(yDiff(0))
                    .y1(d => yDiff(d.winnerAdvantage))
                    .curve(d3.curveStepAfter);

                const areaNegative = d3.area()
                    .x(d => x(getEffectiveTime(d, isMatchTimeMode)))
                    .y0(yDiff(0))
                    .y1(d => yDiff(-d.loserAdvantage))
                    .curve(d3.curveStepAfter);

                // Add winner advantage area (positive)
                diffSvg.append('path')
                    .datum(differenceData)
                    .attr('class', `difference-area ${team1IsWinner ? 'team1-difference' : 'team2-difference'}`)
                    .attr('d', areaPositive);

                // Add loser advantage area (negative)
                diffSvg.append('path')
                    .datum(differenceData)
                    .attr('class', `difference-area ${team1IsWinner ? 'team2-difference' : 'team1-difference'}`)
                    .attr('d', areaNegative);
            }

            // Add points only when score changes to main chart
            const scoreChangesTeam1 = plotData.filter((d, i) => d.team1Score > 0 && (i === 0 || d.team1Score !== plotData[i - 1].team1Score));
            const scoreChangesTeam2 = plotData.filter((d, i) => d.team2Score > 0 && (i === 0 || d.team2Score !== plotData[i - 1].team2Score));

            // Add points for Team 1 scores
            mainSvg.selectAll('.team1-point')
                .data(scoreChangesTeam1)
                .enter().append('rect')
                .attr('class', 'point team1-point')
                .attr('x', d => x(getEffectiveTime(d, isMatchTimeMode)) - 2.5)
                .attr('y', d => y(d.team1Score) - 4)
                .attr('width', 6)
                .attr('height', 9)
                .attr('rx', 2)
                .style('pointer-events', 'all')
                .style('cursor', 'pointer')
                .on('click', (event, d) => {
                    highlightTableRow(d);
                });

            // Add points for Team 2 scores
            mainSvg.selectAll('.team2-point')
                .data(scoreChangesTeam2)
                .enter().append('rect')
                .attr('class', 'point team2-point')
                .attr('x', d => x(getEffectiveTime(d, isMatchTimeMode)) - 2.5)
                .attr('y', d => y(d.team2Score) - 4)
                .attr('width', 6)
                .attr('height', 9)
                .attr('rx', 2)
                .style('pointer-events', 'all')
                .style('cursor', 'pointer')
                .on('click', (event, d) => {
                    highlightTableRow(d);
                });

            // Create fencer chart SVG only if enabled
            let fencerSvg;
            if (isFencerEnabled) {
                const fencerColors = generateFencerColors();

                fencerSvg = d3.select('#fencer-chart')
                    .append('svg')
                    .attr('width', totalWidth + margin.left + margin.right)
                    .attr('height', fencerChartHeight)
                    .append('g')
                    .attr('transform', `translate(${margin.left},0)`);

                // Separate fencers by team
                const team1Fencers = [...new Set(plotData.map(d => d.team1Player))];
                const team2Fencers = [...new Set(plotData.map(d => d.team2Player))];
                const allFencers = [...team1Fencers, ...team2Fencers];

                const fencerHeight = fencerChartHeight / allFencers.length;

                // Add team separator line
                const separatorY = team1Fencers.length * fencerHeight;
                fencerSvg.append('line')
                    .attr('class', 'team-separator')
                    .attr('x1', 0)
                    .attr('x2', totalWidth)
                    .attr('y1', separatorY)
                    .attr('y2', separatorY)
                    .style('stroke', `rgba(${getComputedStyle(document.documentElement).getPropertyValue('--border-light')}, 0.1)`)
                    .style('stroke-width', 1);

                // Function to get initials
                function getInitials(name) {
                    const words = name.trim().split(/\s+/);
                    if (words.length >= 2) {
                        return words[0].charAt(0).toUpperCase() + words[1].charAt(0).toUpperCase();
                    }
                    return words[0].charAt(0).toUpperCase();
                }


                allFencers.forEach((fencer, index) => {
                    const fencerData = [];
                    let firstAppearanceTime = null;

                    // Get all events sorted by time
                    const allEvents = [...processedMatchData.filter(d => !d.isEnd)].sort((a, b) =>
                        getEffectiveTime(a, isMatchTimeMode) - getEffectiveTime(b, isMatchTimeMode)
                    );

                    let currentStart = null;
                    let currentTeam1Player = null;
                    let currentTeam2Player = null;

                    // Initialize with match start
                    const matchStartEvent = allEvents.find(e => e.isMatchStart);
                    if (matchStartEvent) {
                        currentTeam1Player = matchStartEvent.team1Player;
                        currentTeam2Player = matchStartEvent.team2Player;

                        if (fencer === currentTeam1Player || fencer === currentTeam2Player) {
                            currentStart = getEffectiveTime(matchStartEvent, isMatchTimeMode);
                        }
                    }

                    // Process events
                    allEvents.forEach(event => {
                        const eventTime = getEffectiveTime(event, isMatchTimeMode);

                        if (event.isFencerChange) {
                            // End current period if this fencer was active
                            if (currentStart !== null && (fencer === currentTeam1Player || fencer === currentTeam2Player)) {
                                fencerData.push({ start: currentStart, end: eventTime, fencer });
                                currentStart = null;
                            }

                            // Update to new players (the ones listed in the fencer change event are the NEW players)
                            // Find the next non-fencer-change event to get the new players
                            const nextEventIndex = allEvents.indexOf(event) + 1;
                            if (nextEventIndex < allEvents.length) {
                                const nextEvent = allEvents[nextEventIndex];
                                currentTeam1Player = nextEvent.team1Player;
                                currentTeam2Player = nextEvent.team2Player;
                            }

                            // Check if this fencer becomes active
                            if (fencer === currentTeam1Player || fencer === currentTeam2Player) {
                                currentStart = eventTime;
                            }
                        }
                    });

                    // Handle the final segment
                    if (currentStart !== null) {
                        const lastEvent = allEvents[allEvents.length - 1];
                        const lastTime = getEffectiveTime(lastEvent, isMatchTimeMode);
                        fencerData.push({ start: currentStart, end: lastTime, fencer });
                    }

                    // Draw fencer activity rectangles
                    fencerSvg.selectAll(`.fencer-activity-${index}`)
                        .data(fencerData)
                        .enter().append('rect')
                        .attr('class', `fencer-activity fencer-activity-${index}`)
                        .attr('x', d => x(d.start))
                        .attr('width', d => Math.max(1, x(d.end) - x(d.start)))
                        .attr('y', index * fencerHeight)
                        .attr('height', fencerHeight - 0.2)
                        .attr('fill', fencerColors.get(fencer));

                    // Add initials label at first appearance
                    if (fencerData.length > 0) {
                        firstAppearanceTime = fencerData[0].start;

                        fencerSvg.append('text')
                            .attr('class', 'fencer-initials')
                            .attr('x', x(firstAppearanceTime) + 2)
                            .attr('y', index * fencerHeight + fencerHeight / 2)

                            .style('font-size', '6px')
                            .style('font-weight', 'bold')
                            .style('fill', 'black')
                            .style('text-shadow', '1px 1px 1px rgba(255,255,255,0.9)')
                            .style('pointer-events', 'none')
                            .text(getInitials(fencer));
                    }

                });

                // Add fencer change lines to fencer chart
                if (isMatchTimeMode) {
                    fencerSvg.selectAll('.fencer-change-area-fencer')
                        .data(fencerChanges)
                        .enter().append('rect')
                        .attr('class', 'fencer-change-area fencer-change-area-fencer')
                        .attr('x', d => x(getEffectiveTime(d, isMatchTimeMode)))

                        .attr('height', fencerChartHeight)

                            highlightTableRow(d);

                } else {
                    fencerSvg.selectAll('.fencer-change-line-fencer')
                        .data(fencerChanges)
                        .enter().append('line')
                        .attr('class', 'fencer-change-line fencer-change-line-fencer')
                        .attr('x1', d => x(getEffectiveTime(d, isMatchTimeMode)))
                        .attr('x2', d => x(getEffectiveTime(d, isMatchTimeMode)))
                        .attr('y1', 0)
                        .attr('y2', fencerChartHeight)
                        .on('click', (event, d) => {
                            highlightTableRow(d);
                        });
                }

                // Add match start line to fencer chart
                fencerSvg.append('line')
                    .attr('class', 'match-start-line')
                    .attr('x1', x(0))
                    .attr('x2', x(0))
                    .attr('y1', 0)
                    .attr('y2', fencerChartHeight);
            }

            const mouseOverlay = d3.select('#chart-container')
                .append('div')
                .style('position', 'absolute')
                .style('top', '0')
                .style('left', '0')
                .style('width', '100%')
                .style('height', '100%')
                .style('pointer-events', 'all')
                .style('background', 'transparent')
                .style('z-index', 1) // Below points (which have higher z-index)
                .on('mousemove', function (event) {
                    let currentHighlightedPoint = null;
                    const containerRect = this.getBoundingClientRect();
                    const mainChartRect = document.getElementById('main-chart').getBoundingClientRect();

                    const mouseX = event.clientX - mainChartRect.left - margin.left;
                    const timeValue = x.invert(mouseX);

                    // Show cursor line
                    const lineX = event.clientX - containerRect.left;
                    cursorLine
                        .style('left', lineX + 'px')
                        .style('top', '0px')
                        .style('height', containerRect.height + 'px')
                        .style('opacity', 1);

                    // Find closest data point
                    const allDataPoints = [...plotData, ...fencerChanges].sort((a, b) =>
                        getEffectiveTime(a, isMatchTimeMode) -
                        getEffectiveTime(b, isMatchTimeMode)
                        // timeToEffectiveMinutes(a.time, a.bout, a.boutTime, isMatchTimeMode, a.isSuddenDeath) -
                        // timeToEffectiveMinutes(b.time, b.bout, b.boutTime, isMatchTimeMode, b.isSuddenDeath)
                    );
                    const bisect = d3.bisector(d => getEffectiveTime(d, isMatchTimeMode)).left;
                    const index = bisect(allDataPoints, timeValue);
                    const d0 = allDataPoints[index - 1];
                    const d1 = allDataPoints[index];
                    const d = d1 && d0 && (timeValue - getEffectiveTime(d0, isMatchTimeMode) > getEffectiveTime(d1, isMatchTimeMode) - timeValue) ? d1 : d0;

                    if (d) {
                        const displayTime = isMatchTimeMode ? d.matchTimeDisplay : d.boutTimeDisplay;
                        const scoreDiff = Math.abs(d.team1Score - d.team2Score);

                        // Always clear all highlights first
                        d3.selectAll('.point').classed('point-highlighted', false);
                        d3.selectAll('.fencer-change-area').classed('fencer-change-area-highlighted', false);
                        d3.selectAll('.fencer-change-line').classed('fencer-change-line-highlighted', false);

                        // Only highlight if we have a valid point and it's different from current
                        if (!currentHighlightedPoint || currentHighlightedPoint.time !== d.time) {
                            currentHighlightedPoint = d;
                        }

                        // Apply highlight to current point or fencer change
                        if (d.isFencerChange) {
                            // Highlight fencer change areas
                            d3.selectAll('.fencer-change-area')
                                .filter(change => change.time === d.time)
                                .classed('fencer-change-area-highlighted', true);

                            // Highlight fencer change lines
                            d3.selectAll('.fencer-change-line')
                                .filter(change => change.time === d.time)
                                .classed('fencer-change-line-highlighted', true);
                        } else {
                            // Apply highlight to scoring points
                            if (d.team1Won) {
                                d3.selectAll('.team1-point')
                                    .filter(point => point.time === d.time)
                                    .classed('point-highlighted', true);

                        tooltip.html(`
                            <div style="margin-bottom:8px;"><strong>${displayTime}</strong></div>
                            <div><strong>${TEAMS.team1.name}:</strong> ${d.team1Score} (${d.team1Player})</div>
                            <div><strong>${TEAMS.team2.name}:</strong> ${d.team2Score} (${d.team2Player})</div>
                            <div style="margin-top:8px;"><strong>Difference:</strong> ${scoreDiff > 0 ? `+${scoreDiff} ${d.team1Score > d.team2Score ? TEAMS.team1.code : TEAMS.team2.code}` : scoreDiff === 0 ? '0' : `${scoreDiff}`}</div>
                            <div style="margin-top:8px;font-style:italic">${d.action}</div>

                            .style('opacity', 1);

                .on('mouseleave', function () {

                    d3.selectAll('.point').classed('point-highlighted', false);
                    d3.selectAll('.fencer-change-area').classed('fencer-change-area-highlighted', false);
                    d3.selectAll('.fencer-change-line').classed('fencer-change-line-highlighted', false);
                })
                .on('click', function (event) {
                    const containerRect = this.getBoundingClientRect();
                    const mainChartRect = document.getElementById('main-chart').getBoundingClientRect();

                    const mouseX = event.clientX - mainChartRect.left - margin.left;

                        getEffectiveTime(a, isMatchTimeMode) -
                        getEffectiveTime(b, isMatchTimeMode)
                        // timeToEffectiveMinutes(a.time, a.bout, a.boutTime, isMatchTimeMode, a.isSuddenDeath) -
                        // timeToEffectiveMinutes(b.time, b.bout, b.boutTime, isMatchTimeMode, b.isSuddenDeath)
                    );
                    const bisect = d3.bisector(d => getEffectiveTime(d, isMatchTimeMode)).left;
                    const index = bisect(allDataPoints, timeValue);
                    const d0 = allDataPoints[index - 1];
                    const d1 = allDataPoints[index];
                    const d = d1 && d0 && (timeValue - getEffectiveTime(d0, isMatchTimeMode) > getEffectiveTime(d1, isMatchTimeMode) - timeValue) ? d1 : d0;

                    if (d) {
                        highlightTableRow(d);
                    }
                });

            // Update point styles to ensure they're above the overlay
            mainSvg.selectAll('.team1-point, .team2-point')
                .style('z-index', 10);

            // Add legend
            const legend = mainSvg.append('g')
                .attr('class', 'legend')
                .attr('transform', `translate(${totalWidth - 100}, ${totalHeight - differenceChartHeight - fencerChartHeight * 1.15 - 70})`);

            const legendItems = [
                { color: `rgba(${getComputedStyle(document.documentElement).getPropertyValue('--primary-blue')}, 1)`, label: TEAMS.team1.name },
                { color: `rgba(${getComputedStyle(document.documentElement).getPropertyValue('--primary-orange')}, 1)`, label: TEAMS.team2.name }
            ];

            legendItems.forEach((item, i) => {

                legendItem.append('circle')

                legendItem.append('text')
                    .attr('x', 15)
                    .attr('dy', '0.35em')
                    .text(item.label);
            });
        }

        // Function to highlight table row and scroll to it
        function highlightTableRow(d) {
            const tableRows = document.querySelectorAll('#score-table tbody tr');
            const matchingRow = Array.from(tableRows).find(row => {
                const videoTimeCell = row.querySelector('td:first-child a');
                if (!videoTimeCell) return false;

                // Extract the original time from the link text (after "▶: ")
                const linkText = videoTimeCell.textContent;
                const originalTime = linkText.replace('▶: ', '');
                return originalTime === d.time;
            });

            if (matchingRow) {
                // Temporarily show the row if it's hidden by filters
                const wasHidden = matchingRow.style.display === 'none';
                if (wasHidden) {
                    matchingRow.style.display = '';
                }

                matchingRow.scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });

                // Remove any existing highlight classes
                matchingRow.classList.remove('row-highlight-team1', 'row-highlight-team2', 'row-highlight-neutral', 'row-fade-transition');

                // Determine highlight class
                let highlightClass;
                if (d.type === 'D') {
                    highlightClass = 'row-highlight-neutral';
                } else if (d.team1Won) {
                    highlightClass = 'row-highlight-team1';
                } else if (d.team2Won) {
                    highlightClass = 'row-highlight-team2';
                } else {
                    highlightClass = 'row-highlight-neutral';
                }

                // Apply highlight
                matchingRow.classList.add(highlightClass);

                // Fade out over time
                setTimeout(() => {
                    matchingRow.classList.add('row-fade-transition');
                    matchingRow.classList.remove(highlightClass);
                }, 100);

                // Clean up classes after transition
                setTimeout(() => {
                    matchingRow.classList.remove('row-fade-transition');
                    if (wasHidden) {
                        matchingRow.style.display = 'none';
                    }
                }, 2100);
            }
        }

        // Function to highlight chart point
        function highlightChartPoint(d) {
            if (d.isFencerChange) {
                // Find and highlight the corresponding fencer change rectangle
                const allRectangles = d3.selectAll('.fencer-change-area');
                const allLines = d3.selectAll('.fencer-change-line');

                // Find the matching rectangle based on time
                const matchingRectangles = allRectangles.filter(function () {
                    const rectData = d3.select(this).datum();
                    return rectData && rectData.time === d.time;
                });

                // Find the matching line based on time
                const matchingLines = allLines.filter(function () {
                    const lineData = d3.select(this).datum();
                    return lineData && lineData.time === d.time;
                });

                matchingRectangles.classed('fencer-change-area-highlighted', true);
                matchingLines.classed('fencer-change-line-highlighted', true);

                // Also highlight in fencer chart
                d3.selectAll('.fencer-change-area-fencer')
                    .filter(function () {
                        const rectData = d3.select(this).datum();
                        return rectData && rectData.time === d.time;
                    })
                    .classed('fencer-change-area-highlighted', true);

                d3.selectAll('.fencer-change-line-fencer')
                    .filter(function () {
                        const lineData = d3.select(this).datum();
                        return lineData && lineData.time === d.time;
                    })
                    .classed('fencer-change-line-highlighted', true);

                // Fade out over time
                setTimeout(() => {
                    matchingRectangles.classed('fencer-change-area-fade', true);
                    matchingLines.classed('fencer-change-line-fade', true);
                    d3.selectAll('.fencer-change-area-fencer').classed('fencer-change-area-fade', true);
                    d3.selectAll('.fencer-change-line-fencer').classed('fencer-change-line-fade', true);
                }, 90);

                // Clean up classes after transition
                setTimeout(() => {
                    matchingRectangles.classed('fencer-change-area-highlighted', false)
                        .classed('fencer-change-area-fade', false);
                    matchingLines.classed('fencer-change-line-highlighted', false)
                        .classed('fencer-change-line-fade', false);
                }, 500);

            } else {
                // Find and highlight the corresponding chart point
                const allPoints = d3.selectAll('.point');

                // Find the matching point based on time and score
                const matchingPoints = allPoints.filter(function () {
                    const pointData = d3.select(this).datum();
                    return pointData && pointData.time === d.time;
                });

                // Apply immediate highlight
                matchingPoints.classed('point-highlighted', true);

                // Add transition for fade-out only, then fade out
                setTimeout(() => {
                    matchingPoints
                        .classed('point-highlighted', false)
                        .classed('point-highlighted-fade', true);

                    setTimeout(() => {
                        matchingPoints.classed('point-highlighted-fade', false);
                    }, 600);
                }, 100);
            }
        }

        // Initialize page elements
        initializePageElements();

        const FILTER_CONFIG = [
            { filterIds: ['filter-time'], indicator: 'filter-indicator-time', clear: 'filter-clear-time' },
            { filterIds: ['filter-team1'], indicator: 'filter-indicator-team1', clear: 'filter-clear-team1' },
            { filterIds: ['filter-score1', 'filter-score2'], indicator: 'filter-indicator-score', clear: 'filter-clear-score' },
            { filterIds: ['filter-team2'], indicator: 'filter-indicator-team2', clear: 'filter-clear-team2' },
            { filterIds: ['filter-type'], indicator: 'filter-indicator-type', clear: 'filter-clear-type' },
            { filterIds: ['filter-action'], indicator: 'filter-indicator-action', clear: 'filter-clear-action' },
            { filterIds: ['filter-winner'], indicator: 'filter-indicator-winner', clear: 'filter-clear-winner' }
        ];

        function applyFilters() {
            const filters = {
                time: document.getElementById('filter-time').value.toLowerCase(),
                team1: document.getElementById('filter-team1').value.toLowerCase(),
                score1: document.getElementById('filter-score1').value.toLowerCase(),
                score2: document.getElementById('filter-score2').value.toLowerCase(),
                team2: document.getElementById('filter-team2').value.toLowerCase(),
                type: document.getElementById('filter-type').value.toLowerCase(),
                action: document.getElementById('filter-action').value.toLowerCase(),
                winner: document.getElementById('filter-winner').value.toLowerCase()
            };

            // Helper function to check if text matches filter (supports OR with |)
            function matchesFilter(text, filter) {
                if (!filter) return true;
                const terms = filter.split('|').map(term => term.trim());
                return terms.some(term => text.includes(term));
            }

            const tableRows = document.querySelectorAll('#score-table tbody tr');
            const visibleDataTimes = new Set();
            const hasActiveFilters = Object.values(filters).some(filter => filter !== '');

            tableRows.forEach(row => {
                const cells = row.querySelectorAll('td');
                if (cells.length < 8) return;

                const timeText = cells[0].textContent.toLowerCase();
                const team1Text = cells[1].textContent.toLowerCase();
                const score1Text = cells[2].textContent.toLowerCase();
                const score2Text = cells[3].textContent.toLowerCase();
                const team2Text = cells[4].textContent.toLowerCase();
                const typeText = cells[5].textContent.toLowerCase();
                const actionText = cells[6].textContent.toLowerCase();
                const winnerText = cells[7].textContent.toLowerCase();

                const matches =
                    matchesFilter(timeText, filters.time) &&
                    matchesFilter(team1Text, filters.team1) &&
                    matchesFilter(score1Text, filters.score1) &&
                    matchesFilter(score2Text, filters.score2) &&
                    matchesFilter(team2Text, filters.team2) &&
                    matchesFilter(typeText, filters.type) &&
                    matchesFilter(actionText, filters.action) &&
                    matchesFilter(winnerText, filters.winner);

                row.style.display = matches ? '' : 'none';
                if (matches) {
                    const linkElement = cells[0].querySelector('a');
                    if (linkElement) {
                        const originalTime = linkElement.textContent.replace('▶: ', '');
                        visibleDataTimes.add(originalTime);
                    }
                }
            });
            updateChartPointVisibility(visibleDataTimes, hasActiveFilters);
        }

        function updateChartPointVisibility(visibleDataTimes, hasActiveFilters) {
            if (!hasActiveFilters) {
                // Remove all filter classes when no filters are active
                d3.selectAll('.point').classed('point-filtered', false);
                d3.selectAll('.fencer-change-area').classed('fencer-change-area-filtered', false);
                d3.selectAll('.match-start-line').classed('match-start-line-filtered', false);
                return;
            }

            // Handle regular points
            d3.selectAll('.point').classed('point-filtered', function () {
                const pointData = d3.select(this).datum();
                return pointData && !visibleDataTimes.has(pointData.time);
            });

            // Handle fencer change areas
            d3.selectAll('.fencer-change-area').classed('fencer-change-area-filtered', function () {
                const areaData = d3.select(this).datum();
                return areaData && !visibleDataTimes.has(areaData.time);
            });

            // Handle match start line
            d3.selectAll('.match-start-line').classed('match-start-line-filtered', function () {
                const matchStartTime = getMatchStartTime();
                return !visibleDataTimes.has(matchStartTime);
            });
        }

        // Create table
        const table = d3.select('#score-table tbody');

        matchData.forEach((d, i) => {
            const processedD = processedMatchData[i];

            const row = table.append('tr');
            if (d.isFencerChange) {
                row.attr('class', 'fencer-change-row');
            } else if (d.isMatchStart) {
                row.attr('class', 'match-start-row');
            }

            // Add click handler to table row (but not the link)
            row.on('click', function (event) {
                // Don't trigger if clicking on the link
                if (event.target.tagName !== 'A') {
                    highlightChartPoint(processedD);

                    // Highlight this table row with feedback
                    const currentRow = this;

                    // Remove any existing highlight classes
                    currentRow.classList.remove('row-highlight-team1', 'row-highlight-team2', 'row-highlight-neutral', 'row-fade-transition');

                    // Determine highlight class
                    let highlightClass;
                    if (d.type === 'D') {
                        highlightClass = 'row-highlight-neutral';
                    } else if (processedD.team1Won) {
                        highlightClass = 'row-highlight-team1';
                    } else if (processedD.team2Won) {
                        highlightClass = 'row-highlight-team2';
                    } else {
                        highlightClass = 'row-highlight-neutral';
                    }

                    // Apply highlight
                    currentRow.classList.add(highlightClass);

                    // Fade out over time
                    setTimeout(() => {
                        currentRow.classList.add('row-fade-transition');
                        currentRow.classList.remove(highlightClass);
                    }, 100);

                    // Clean up classes after transition
                    setTimeout(() => {
                        currentRow.classList.remove('row-fade-transition');
                    }, 2100);
                }
            });

            const timeCell = row.append('td');
            timeCell.append('span').text('BT: ' + (processedD.boutTimeDisplay || '0:00'));
            timeCell.append('br');
            timeCell.append('span').text('MT: ' + (processedD.matchTimeDisplay || '0:00'));
            timeCell.append('br');
            timeCell.append('a')
                // .attr('href', `https://youtu.be/IpekOpvrhqE?t=${d.linkTime.split(':').reduce((acc, time) => (60 * acc) + +time)}`)
                .attr('href', `${TEAMS.ytlink}${d.linkTime.split(':').reduce((acc, time) => (60 * acc) + +time)}`)
                .attr('target', '_blank')
                .text('▶: ' + d.time);

            // Team 1 Player - bold if they won the point
            const team1PlayerCell = row.append('td');
            if (processedD.team1Won) {
                team1PlayerCell.attr('class', 'point-winner');
            }
            team1PlayerCell.text(d.team1Player);

            // Team 1 Score - bold if they won the point
            const team1ScoreCell = row.append('td');
            if (processedD.team1Won) {
                team1ScoreCell.attr('class', 'point-winner');
            }
            team1ScoreCell.text(d.team1Score);

            // Team 2 Score - bold if they won the point
            const team2ScoreCell = row.append('td');
            if (processedD.team2Won) {
                team2ScoreCell.attr('class', 'point-winner');
            }
            team2ScoreCell.text(d.team2Score);

            // Team 2 Player - bold if they won the point
            const team2PlayerCell = row.append('td');
            if (processedD.team2Won) {
                team2PlayerCell.attr('class', 'point-winner');
            }
            team2PlayerCell.text(d.team2Player);

            row.append('td').text(d.type);

            row.append('td').text(d.action);

            const winnerCell = row.append('td');
            let winnerText = '';
            if (processedD.type === 'D') {
                winnerText = 'D';
            } else if (processedD.team1Won) {
                winnerText = TEAMS.team1.code;
            } else if (processedD.team2Won) {
                winnerText = TEAMS.team2.code;

                winnerText = '';
            }
            winnerCell.text(winnerText);

        let lastScrollTop = 0;
        const tableWrapper = document.querySelector('.table-wrapper');
        const filterRow = document.querySelector('.filter-row');

        function hasActiveFilters() {
            return FILTER_CONFIG.some(config =>
                config.filterIds.some(id => document.getElementById(id).value.trim() !== '')
            );
        }

        function updateFilterIndicator() {
            FILTER_CONFIG.forEach(config => {
                const indicator = document.getElementById(config.indicator);
                const clearButton = document.getElementById(config.clear);

                if (indicator && clearButton) {
                    const hasActiveFilter = config.filterIds.some(filterId => {
                        const input = document.getElementById(filterId);
                        return input && input.value.trim() !== '';
                    });

                    if (hasActiveFilter) {
                        indicator.classList.add('show');
                        clearButton.classList.add('show');
                    } else {
                        indicator.classList.remove('show');
                        clearButton.classList.remove('show');
                    }
                }
            });
        }

        function clearFilter(filterIds) {
            const currentScrollTop = tableWrapper.scrollTop;

            filterIds.forEach(filterId => {
                const input = document.getElementById(filterId);
                if (input) {
                    input.value = '';
                }
            });

            applyFilters();
            updateFilterIndicator();

            // Restore scroll position
            tableWrapper.scrollTop = currentScrollTop;
        }

        const headerRow = document.querySelector('.header-row');

        tableWrapper.addEventListener('scroll', function () {
            const scrollTop = this.scrollTop;

            if (scrollTop > lastScrollTop && scrollTop > 10) {
                // Scrolling down
                filterRow.classList.add('hidden');
                headerRow.classList.remove('filters-visible');
                headerRow.classList.add('filters-hidden');
            } else if (scrollTop < lastScrollTop) {
                // Scrolling up
                filterRow.classList.remove('hidden');
                headerRow.classList.remove('filters-hidden');
                headerRow.classList.add('filters-visible');
            }

            lastScrollTop = scrollTop;
        });

        document.querySelectorAll('.filter-indicator').forEach(indicator => {
            indicator.addEventListener('click', function (e) {
                e.stopPropagation();

                filterRow.classList.remove('hidden');
                headerRow.classList.remove('filters-hidden');
                headerRow.classList.add('filters-visible');
            });
        });

        // Add click handlers for clear buttons
        FILTER_CONFIG.forEach(config => {
            document.getElementById(config.clear).addEventListener('click', function (e) {
                e.stopPropagation();
                clearFilter(config.filterIds);
            });
        });

        // Update indicator when filters change
        const allFilterIds = FILTER_CONFIG.flatMap(config => config.filterIds);
        allFilterIds.forEach(id => {
            document.getElementById(id).addEventListener('input', function () {
                applyFilters();
                updateFilterIndicator();
            });
        });

        // Initialize indicator state
        updateFilterIndicator();

        // Settings dropdown functionality
        document.getElementById('settings-button').addEventListener('click', function (e) {
            e.stopPropagation();
            const dropdown = document.getElementById('settings-dropdown');
            dropdown.classList.toggle('show');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function () {
            const dropdown = document.getElementById('settings-dropdown');
            dropdown.classList.remove('show');
        });

        // Prevent dropdown from closing when clicking inside it
        document.getElementById('settings-dropdown').addEventListener('click', function (e) {
            e.stopPropagation();
        });

        //Add event listener for difference toggle
        document.getElementById('diff-toggle').addEventListener('change', function () {
            initChart();
        });

        // Add event listener for time toggle
        document.getElementById('time-toggle').addEventListener('change', function () {
            // isMatchTimeMode = !this.checked; // unchecked = Match Time, checked = Bout Time
            initChart();
        });

        // Add event listener for fencer toggle
        document.getElementById('fencer-toggle').addEventListener('change', function () {
            initChart();
        });

        // Initialize chart
        initChart();

        // Handle window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                initChart();
            }, 100);
        });
    </script>
</body>
